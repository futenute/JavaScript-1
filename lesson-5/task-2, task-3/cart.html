<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>
<body>
    <div class="container"></div>
    <script src="product.js"></script>
    <script src="cart.js"></script>
    <script>
        let container = document.querySelector(".container");

        const cart = new Cart();

        cart.addToCart(new CartProduct(new Product('Apple', 999), 3));
        cart.addToCart(new CartProduct(new Product('Honor', 899), 2));

        cart.generateCart(container);
    </script>
</body>
</html>
