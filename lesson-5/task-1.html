<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-spacing: 0;
        }
        td {
            height: 40px;
            width: 40px;
            border: 1px solid black;
            text-align: center;
        }

        .black {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class='container'></div>
    <script>

        function chess (selector) {
            let container = document.querySelector(selector);
            let table = document.createElement('table');

            for (let i = 0; i <= 8; i++) {
                let tr = document.createElement('tr');
                table.appendChild(tr);
                for (let j = 0; j <= 8; j++) {
                    let td = document.createElement('td');
                    tr.appendChild(td);
                    
                    if (i % 2 != 0) {
                        if (j % 2 == 0) {
                            td.classList.add('black');
                        }
                    } else {
                        if (j % 2 != 0) {
                            td.classList.add('black');
                        }
                    }

                    if (j == 0) {
                        td.classList.remove('black');
                        td.innerHTML = i;
                        if (i == 0) {
                            td.innerHTML = '';
                        }
                    }

                    if (i == 0) {
                        td.classList.remove('black');
                        let letters = [0, 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
                        td.innerHTML = letters[j];
                        if (letters[j] == 0) {
                            td.innerHTML = '';
                        }
                    }
                    
                }
                
            }

            container.appendChild(table);
        }

        chess('.container');

    </script>
</body>
</html>
