<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let basket = [
            {name: "iPhone", price: 999},
            {name: "Honor", price: 899}
        ];

        function countBasketPrice(basket) {
            let sum = 0;

            for (let i = 0; i < basket.length; i++) {
                sum = sum + basket[i].price;
            }
            return sum;
        }

        let totalPrice = countBasketPrice(basket);
        console.log(totalPrice);


    </script>
</body>
</html>
