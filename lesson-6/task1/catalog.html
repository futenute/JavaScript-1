<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>
<body>
    <div id="catalog"></div>
    <div class="container"></div>
    <script src="product.js"></script>
    <script src="cart.js"></script>
    <script>

        let container = document.querySelector(".container");

        const cart = new Cart();

        let goods = [
            new Product('Apple', 999), 
            new Product('Honor', 899), 
            new Product('DEXP', 300), 
            new Product('Xiaomi', 799), 
            new Product('Samsung', 1000)
        ];

        let catalog = document.querySelector('#catalog');

        for (let i = 0; i < goods.length; i++) {
            let item = document.createElement('div');
            item.innerHTML = 'Товар: ' + goods[i].name + ' Цена: ' + goods[i].price + ' рублей ';
            let buyBtn = document.createElement('button');
            buyBtn.innerHTML = 'Купить';
            catalog.appendChild(item);
            item.appendChild(buyBtn);
            buyBtn.addEventListener('click', btnAddToCart);
            function btnAddToCart(event) {
                cart.addToCart(new CartProduct(new Product(goods[i].name, goods[i].price), 1));
                cart.generateCart(container);
            }
        }

        cart.generateCart(container);
        
    </script>
</body>
</html>
