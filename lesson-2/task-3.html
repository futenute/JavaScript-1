<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let a = +prompt("Число a:");
        let b = +prompt("Число b:");

        if (a >= 0 && b >= 0) {
            console.log (a - b);
        } else if (a < 0 && b < 0) {
            console.log (a * b);
        } else if ((a >= 0 && b < 0) || (a < 0 && b >=0)) {
            console.log (a + b);
        } else {
            alert ("Нужно ввести числа");
        }

    </script>
</body>
</html>
